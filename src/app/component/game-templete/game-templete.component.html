<div class="container pt-4 relative"> <!-- Add 'relative' class to the container -->
    <h1 class="text-center font-bold text-3xl md:text-5xl font-sans">Memory game</h1>
    <h1 class="text-center font-bold text-2xl font-mono mt-4 md:mt-6">Moves:{{moves}}</h1>
    <div class="flex justify-center  mt-4 md:mt-4">
        <button (click)="restart()" class="p-2 bg-yellow-300 rounded-xl font-semibold text-white">Restart</button>
    </div>
    <div class="p-5 flex justify-center items-center">
        <div class="grid grid-cols-3 md:grid-cols-4 lg:grid-cols-4 gap-4">
            <ng-container *ngFor="let item of shuffeledArray">
                <div [ngClass]="['flip-card w-24 h-20 md:w-44 md:h-40' , item.flipped || item.solved ? 'active' : '']"
                    (click)="handleActive(item)">
                    <div class="flip-card-inner">
                        <div class="flip-card-front rounded-lg bg-gray-200"></div>
                        <div class="flip-card-back rounded-lg md:text-6xl text-3xl  text-white flex items-center justify-center">{{item.icon}}</div>
                    </div>
                </div>
            </ng-container>
        </div>
    
    </div>
    <div class="absolute inset-0 h-screen bg-black bg-opacity-50 pt-72" *ngIf="isGameCompleted()">
        <h1 class="text-center text-6xl font-bold text-white">You win.</h1>
        <div class="flex justify-center items-center mt-4">
            <button class="p-2 bg-green-400 text-white font-semibold rounded-lg" *ngIf="!clicked" (click)="surprise()">Celebrate ðŸŽ‰</button>
        </div>
    </div>
    
    <div class="absolute inset-0 bg-black bg-opacity-50 pt-36 md:pt-72" *ngIf="moves < 0 && !isGameCompleted()">
        <h1 class="text-center text-4xl md:text-6xl font-bold text-red-500">You Lost.</h1>
        <div class="flex justify-center items-center mt-4">
            <button class="p-2 bg-yellow-300 text-white font-semibold rounded-lg" (click)="restart()">Restart ðŸ”ƒ</button>
        </div>
    </div>    
</div>
